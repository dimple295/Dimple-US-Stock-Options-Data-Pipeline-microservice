              value: ODBC Driver 18 for SQL Server
            - name: SQL_PASSWORD
              value: wearethebest@69
            - name: SQL_SERVER
              value: dash-gtd02.database.windows.net
            - name: SQL_USERNAME
              value: dash_gtd
          image: hdm08/data_api_service_arm2:latest
          name: data-api-service
